version: 2.1

orbs:
  node: circleci/node@0.0.7
  github-release: h-matsuo/github-release@0.1.3

references:
  workspace_root: &workspace_root
                    /tmp/workspace
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root
  copy_node_modules: &copy_node_modules
    run: mv /tmp/workspace/node_modules .
  install_crowdin_cli: &install_crowdin_cli
    run:
      name: Installing Crowdin CLI
      command: |
        wget -qO - https://artifacts.crowdin.com/repo/GPG-KEY-crowdin | sudo apt-key add -
        echo "deb https://artifacts.crowdin.com/repo/deb/ /" | sudo tee -a /etc/apt/sources.list.d/crowdin.list
        sudo apt-get update && sudo apt-get install crowdin

jobs:
  upload-localisation:
    executor: node/node

    steps:
      - checkout
      - *attach_workspace
      - *install_crowdin_cli
      - run:
          name: Uploading localisation source
          command: bash tools/upload_translation_source.sh

  install:
    executor: node/node

    steps:
      - *attach_workspace
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
      - run: mv node_modules/ /tmp/workspace/
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - node_modules/

  build:
    executor: node/node

    steps:
      - checkout
      - *attach_workspace
      - *copy_node_modules
      - run: npm run build:production
      - *install_crowdin_cli
      - run:
          name: Getting localisations
          command: bash tools/download_translations.sh
      - run: mv dist/ /tmp/workspace/
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - dist/

  documentation:
    executor: node/node

    steps:
      - checkout
      - *attach_workspace
      - *copy_node_modules
      - run: npm run docs -- --gaID $GA_ID
      - run:
          name: Committing Documentation
          command: bash tools/commit_documentation.sh

  deploy:
    executor: node/node

    steps:
      - checkout
      - *attach_workspace
      - *copy_node_modules
      - run: mv /tmp/workspace/dist .
      - run:
          name: Deploy
          command: bash tools/deploy.sh
      - github-release/create:
          tag: $CIRCLE_TAG
          title: Version $CIRCLE_TAG
          description: I have no idea what to put here...
          file-path: build/

workflows:
  version: 2
  main:
    jobs:
      - install
      - upload-localisation

      - build:
          requires:
            - install

      - documentation:
          requires:
            - install
          filters:
            branches:
              only: master

      - deploy:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/