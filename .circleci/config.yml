version: 2.1

orbs:
  node: circleci/node@0.0.7
  github-release: h-matsuo/github-release@0.1.3

references:
  workspace_root: &workspace_root
                    /tmp/workspace
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root
  copy_node_modules: &copy_node_modules
    run: mv /tmp/workspace/node_modules .
  inject_crowdin_creds: &inject_crowdin_creds
    run: |
      echo -e "\n"
      echo "project_identifier: ${CROWDIN_PROJECT_IDENTIFIER}" >> crowdin.yml
      echo "api_key: ${CROWDIN_API_KEY}" >> crowdin.yml
      cat crowdin.yml

jobs:
  upload-localisation:
    executor: node/node

    steps:
      - checkout
      - *attach_workspace
      - run:
          name: Installing Crowdin CLI
          command: npm i better-crowdin
      - *inject_crowdin_creds
      - run:
          name: Uploading localisation source
          command: npm run crowdin:upload

  install:
    executor: node/node

    steps:
      - *attach_workspace
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
      - run: mv node_modules/ /tmp/workspace/
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - node_modules/

  build:
    executor: node/node

    steps:
      - checkout
      - *attach_workspace
      - *copy_node_modules
      - run: npm run build:production
      - *inject_crowdin_creds
      - run:
          name: Getting localisations
          command: npm run crowdin:download
      - run: mv dist/ /tmp/workspace/
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - dist/

  documentation:
    executor: node/node

    steps:
      - checkout
      - *attach_workspace
      - *copy_node_modules
      - run: npm run docs -- --gaID $GA_ID
      - run:
          name: Committing Documentation
          command: bash tools/commit_documentation.sh

  deploy:
    executor: node/node

    steps:
      - checkout
      - *attach_workspace
      - *copy_node_modules
      - run: mv /tmp/workspace/dist .
      - run:
          name: Deploy
          command: bash tools/deploy.sh
      - github-release/create:
          tag: $CIRCLE_TAG
          title: Version $CIRCLE_TAG
          description: I have no idea what to put here...
          file-path: build/

workflows:
  version: 2
  main:
    jobs:
      - install
      - upload-localisation

      - build:
          requires:
            - install

      - documentation:
          requires:
            - install
          filters:
            branches:
              only: master

      - deploy:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/