version: 2.1

orbs:
  node: circleci/node@0.0.7
  github-release: h-matsuo/github-release@0.1.3

references:
  workspace_root: &workspace_root
                    /tmp/workspace
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root
  copy_node_modules: &copy_node_modules
    run: mv /tmp/workspace/node_modules .

jobs:
  upload-localisation:
    executor: node/node

    steps:
      - checkout
      - *attach_workspace
      - run:
          name: Uploading localisation source
          command: bash tools/crowdin_upload.sh

  install:
    executor: node/node

    steps:
      - *attach_workspace
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
      - run: mv node_modules/ /tmp/workspace/
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - node_modules/

  test:
    executor: node/node

    steps:
      - checkout
      - *attach_workspace
      - *copy_node_modules
      - run:
          name: Run tests with JUnit as reporter
          command: npx jest --ci --runInBand --reporters=default --reporters=jest-junit
          environment:
            JEST_JUNIT_OUTPUT: "reports/junit/js-test-results.xml"
      - store_test_results:
          path: reports/junit
      - store_artifacts:
          path: reports/junit

  build:
    executor: node/node

    steps:
      - checkout
      - *attach_workspace
      - *copy_node_modules
      - run: npm run build:production
      - run:
          name: Getting localisations
          command: bash tools/crowdin_download.sh
      - run: mv dist/ /tmp/workspace/
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - dist/

  documentation:
    executor: node/node

    steps:
      - checkout
      - *attach_workspace
      - *copy_node_modules
      - run: npm run docs -- --gaID $GA_ID
      - run:
          name: Committing Documentation
          command: bash tools/commit_documentation.sh

  deploy:
    executor: node/node

    steps:
      - checkout
      - *attach_workspace
      - *copy_node_modules
      - run: rm -r dist/
      - run: mv /tmp/workspace/dist .
      - run:
          name: Deploy
          command: bash tools/deploy.sh
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - build/

  github_releases:
    executor: github-release/default

    steps:
      - *attach_workspace
      - run: mv /tmp/workspace/build .
      - github-release/create:
          tag: $CIRCLE_TAG
          title: Version $CIRCLE_TAG
          description: I have no idea what to put here...
          file-path: build/

workflows:
  version: 2
  main:
    jobs:
      - upload-localisation

      - install:
          filters:
            tags:
              only: /^v.*/

      - test:
          requires:
            - install
          filters:
            tags:
              only: /^v.*/

      - build:
          requires:
            - install
          filters:
            tags:
              only: /^v.*/

      - documentation:
          requires:
            - install
          filters:
            branches:
              only: master

      - deploy:
          requires:
            - test
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - github_releases:
          requires:
            - deploy
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/